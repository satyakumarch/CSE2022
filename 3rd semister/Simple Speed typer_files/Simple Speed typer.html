<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Simple Speed typer</title>

        <link rel="stylesheet" href="./Simple Speed typer_files/typing.css">
<style type="text/css"><br>* {<br>  -webkit-user-select: text !important;<br>  -moz-user-select: text !important;<br>  -ms-user-select: text !important;<br>   user-select: text !important;<br>}<br></style></head>
<body>
    <div class="container">
            <div class="heading">
                Simple Speed typing
            </div>
            <div class="header">

                <div class="wpm">
                    <div class="header_text">WPM</div>
                    <div class="curr_wpm">100</div>
                
                </div>

                <div class="cpm">
                <div class="header_text">CPM</div>
                <div class="curr_cpm">100</div>
            </div>

            <div class="errors">
            <div class="headerr_text">Errors</div>
            <div class="curr_errors">0</div>
        </div>

        <div class="timer">
            <div class="header_text">Time</div>
            <div class="curr_time">60s</div>
        </div>

        <div class="accuracy">
            <div class="header_text">% Accuracy</div>
            <div class="curr_accuracy">100</div>
        </div>
    </div>

        <div class="quote">
            click on the area below to start  the game.
    </div>

        <textarea class="input_area" placeholder="start typing here..." oninput="processCurrentText()" onfocus="startGame()"></textarea>

        <button class="restart_btn" onclick="reverseValues()">
        Restart
    </button>
        

    
    

    
     <script src="./Simple Speed typer_files/typing.js.download">

     </script>
    
</div><script type="text/javascript" src="chrome-extension://fpjppnhnpnknbenelmbnidjbolhandnf/content_script_web_accessible/ecp_regular.js"></script></body></html>
